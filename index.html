<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Rating state start -->
  <div id="rating-state">
    <div id="question">How did we do?</div>
    <br>
    <div id="text-1">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>
    <br>
    <ul class="button-list">
      <li><button value="1">1</button></li>
      <li><button value="2">2</button></li>
      <li><button value="3">3</button></li>
      <li><button value="4">4</button></li>
      <li><button value="5">5</button></li>
    </ul><br>
    <button name ="submit" id="submit">SUBMIT</button>
  </div>

  <div class="hide" id="ending-state">
    <div id="rating">You selected .rating. out of 5.</div>

    <div id="appreciation">Thank you!</div>
    <div id="text-2">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </div>
  </div>
  

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
